<!DOCTYPE html>
<style>
    #lifeCanvas {
        border:2px solid #000000;
    }
    canvas.snake {
        background-color:#CCCCCC;
    }
    button.lifeControl {
        width:4em;
    }
</style>
<html>
    <head><title>Playing with the canvas</title></head>
    <body>
        <canvas class="grid" id="lifeCanvas" height="300" width="200">Please use a browser that supports HTML5.</canvas>
        <br>
        <button class="lifeControl" id="startLife" onclick="startLife()">Go</button>
        <button class="lifeControl" id="stopLife" onclick="stopLife()">Stop</button>
        <button class="lifeControl" id="clearLife" onclick="clearLife()">Clear</button>
        <br>
        <input class="lifeControl" type="range" id="lifeSpeed" value="4" min="1" max="10" onchange="updateLifeSpeed('lifeSpeed')">
        <br>
        <br>
        <br>

        <canvas class="snake" id="snake" height="200" width="200">Please use a browser that supports HTML5.</canvas>
        <br>
        <button id="playSnake" onclick="playSnake()">Play Snake</button>
        <br>
        <div id="score">
            Current score: <span id="currentScore">0</span>
            <br>
            High score: <span id="highScore">0</span>
        </div>

        <script src="snake.js"> </script>
        <script src="life.js"> </script>
    </body>
</html>
