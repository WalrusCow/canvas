<!DOCTYPE html>
<style>
    #lifeCanvas {
        border:2px solid #000000;
    }
    canvas.snake {
        background-color:#CCCCCC;
    }
    button.lifeControl {
        width:4em;
    }
</style>
<html>
    <head><title>Playing with the canvas</title></head>
    <body>
        <canvas class="grid" id="lifeCanvas" height="300" width="200">Please use a browser that supports HTML5.</canvas>
        <br>
        <button class="lifeControl" id="startLife">Go</button>
        <button class="lifeControl" id="stopLife">Stop</button>
        <button class="lifeControl" id="clearLife">Clear</button>
        <br>
        <input class="lifeControl" type="range" id="lifeSpeed" value="4" min="1" max="10">
        <br>
        <br>
        <br>

        <canvas class="snake" id="snake" height="200" width="200">Please use a browser that supports HTML5.</canvas>
        <br>
        <button id="playSnake">Play Snake</button>
        <br>
        <div id="score">
            Current score: <span id="currentScore">0</span>
            <br>
            High score: <span id="highScore">0</span>
        </div>

        <script data-main="scripts/main.js" src="scripts/require.js"></script>
    </body>
</html>
